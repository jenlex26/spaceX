query LaunchPast{
    launchesPast{
        mission_name
        launch_date_local
        launch_site {
            site_name_long
        }
        links {
            article_link
            video_link
        }
        rocket {
            rocket_name
            first_stage{
                cores{
                    flight
                }
            }
            second_stage{
                payloads{
                    payload_type
                }
                
            }
        }
        ships {
            name
            home_port
            image
        }
    }
}
